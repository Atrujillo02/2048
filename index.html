<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="game-container">
            <h1 class="text-center">2048</h1>
            <div class="score-container d-flex justify-content-between align-items-center mb-3">
                <span>Score: <span id="score">0</span></span>
                <span>High Score: <span id="highScore">0</span></span>
                <button id="restart-btn" class="btn btn-primary">Restart</button>
            </div>
            <div class="grid-container row">
            </div>
            <div id="game-over" class="game-over">Game Over!</div>
            <div id="you-win" class="you-win">You Win!</div>
        </div>
    </div>
    <script type="module" src="scripts/main.js"></script>
</body>
</html>
